<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ToDoApplication</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<header>
    <div class="container"></div>
</header>

<body onload="show_tasks()">

<section id="tasks">
    <div class="text-center container">

        <table id="table">
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Hours</th>
                <th>Status</th>
                <th>Tegs</th>
                <th>Priority</th>
                <th>Date</th>
            </tr>
        </table>

    </div>
</section>

<div class="text-center container">
    <button type="button" class="btn btn-success text-center" href="task.html">
        Create new task
    </button>
</div>

<script>
    function show_tasks() {

        let url = "task";

        $.get(url, function (task) {
            $.each(response, function (i, task) {   // перебор элементов ответа и применение к каждому функции
                $('<tr>').html("<td>"
                    + task.title + "</td><td>"
                    + task.description + "</td><td>"
                    + task.hours + "</td><td>"
                    + task.status + "</td><td>"
                    + task.tegs + "</td><td>"     // сделать перебор тегов
                    + task.priority + "</td><td>"
                    + task.createDate + "</td>"
                    + "</tr>"
                ).appendTo("#table");               // добавление в элемент с id - table
            });
        });
    }
</script>


</body>
</html>
